<div class="col-xs-9">
    <div class="text-danger" *ngFor="let error of errors">{{error}}</div>
</div>
<div class="col-xs-9">
  <label class="">
  <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
</label>
  <button type="button" class="btn btn-primary" (click)="startUpload()">
  Upload Survey(s)
</button>
</div>
