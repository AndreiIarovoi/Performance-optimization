<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header bd-callout-info">
                    <h1 class="title">StackOverflow Survey</h1>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="text-right">
                            <h1>Time: {{minCounter}} min {{secCounter}} sec {{timerStatus}}</h1>                            
                        </div>
                    </div>
                    <div class="row">
                        <file-upload [toggleTimer]="getTimer()"></file-upload>
                        <respondents [toggleTimer]="getTimer()"></respondents>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
